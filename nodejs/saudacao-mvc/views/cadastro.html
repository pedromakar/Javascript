<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>
<body>
  <h1>Informe as informações necessárias para o cadastro de um produto!</h1>
  <form action="/produtos/cadastro" method="POST">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required><br><br>
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required><br><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br><br>
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" required><br><br>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
